name: CI - Lint & Tests

# Exécuter sur les pull requests ciblant la branche dev
on:
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Vérifier le code depuis GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Lint avec Ruff
      - name: Run Ruff
        run: ruff check app

      # 5️⃣ Lancer les tests
      - name: Run Pytest
        run: pytest
